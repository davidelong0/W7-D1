<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Creation Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: bisque">
    <header>
      <h1 class="text-center">Form for Creating Pets</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="pet-form">
              <div class="mb-3">
                <label class="form-label" for="petName">Pet Name</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Goku"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName">Owner's Name</label>
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Davide"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Species</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder="Dog, Cat, Rabbit"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Breed</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder="labrador, soriano, nano"
                  required
                />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success">Save Pet</button>
              </div>
            </form>
            <div id="pet-list">
              <h3>List of Pets</h3>
              <ul id="pet-list-items" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/W7-D1/esercizio2opp.js"></script>
  </body>
</html>
